<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loja de Sapatos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Loja de Sapatos</h1>
    </header>
    <main>
        <div class="produto">
            <img src="sapato1.jpg" alt="Sapato 1">
            <h2>Sapato Modelo A</h2>
            <p>R$ 150,00</p>
            <button class="comprar">Comprar</button>
        </div>
        <div class="produto">
            <img src="sapato2.jpg" alt="Sapato 2">
            <h2>Sapato Modelo B</h2>
            <p>R$ 180,00</p>
            <button class="comprar">Comprar</button>
        </div>
        <div class="produto">
            <img src="sapato3.jpg" alt="Sapato 3">
            <h2>Sapato Modelo C</h2>
            <p>R$ 200,00</p>
            <button class="comprar">Comprar</button>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
